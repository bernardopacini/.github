os: linux
language: python

branches:
  only:
  - master

services:
  - docker

# these are two extra jobs we run just to check formatting/linting
jobs:
  include:
    - stage: Lint and Code Style
      python: "3.7"
      env: DOCKER_TAG=check PY=37
    - python: "3.8"
      env: DOCKER_TAG=check PY=38
    - stage: Tests
      env: DOCKER_TAG=c7-gcc-ompi-latest
      env: DOCKER_TAG=c7-intel-impi-latest
      env: DOCKER_TAG=u18-gcc-ompi-latest
      env: DOCKER_TAG=u18-gcc-ompi-stable
      env: DOCKER_TAG=u20-gcc-ompi-latest
      env: DOCKER_TAG=u20-gcc-ompi-stable

env:
  global:
    - REPO_NAME=$(basename $TRAVIS_REPO_SLUG)
    - PR_FROM=$(dirname $TRAVIS_PULL_REQUEST_SLUG)
    - DOCKER_WORKING_DIR=/home/mdolabuser/repos/$REPO_NAME
    - DOCKER_MOUNT_DIR=/home/mdolabuser/travis/$REPO_NAME
    - BASHRC=\$HOME/.bashrc_mdolab
    - PY=38
    - secure: 
    - secure: 
